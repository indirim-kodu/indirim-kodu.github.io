<!DOCTYPE html>
<html>
<head>
  <title>Ä°ndirimde Olan Markalar</title>
  <style>
    .marka-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 20px;
    }
    .marka-kutu {
      width: 150px;
      height: 100px;
      background-color: #f0f0f0;
      border: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      text-decoration: none;
      color: #333;
      font-family: Arial, sans-serif;
      transition: background-color 0.3s;
    }
    .marka-kutu:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="marka-container" id="marka-listesi"></div>

  <script>
    fetch('https://kuponca.com/feed.xml', { mode: 'no-cors' })
      .then(response => response.text())
      .then(data => {
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(data, 'text/xml');
        const items = xmlDoc.getElementsByTagName('item');
        const markaListesi = document.getElementById('marka-listesi');

        for (let item of items) {
          const title = item.getElementsByTagName('title')[0].textContent;
          const link = item.getElementsByTagName('link')[0].textContent;

          const a = document.createElement('a');
          a.href = link;
          a.textContent = title;
          a.className = 'marka-kutu';
          markaListesi.appendChild(a);
        }
      })
      .catch(error => console.error('Hata:', error));
  </script>
</body>
</html>
